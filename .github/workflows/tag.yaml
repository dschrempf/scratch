name: "Create tag"

on:
  workflow_dispatch:

jobs:
  tag:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Commit tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: 'refs/tags/test',
                  sha: context.sha,
            })
